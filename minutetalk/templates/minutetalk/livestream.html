<!DOCTYPE html>
<html>

<head>
    <title>MinuteTalk</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="../../static/minutetalk/css/stream.css" rel="stylesheet" type="text/css">
    <link href="../../static/minutetalk/css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-navigation-drawer fixed :clipped="$vuetify.breakpoint.mdAndUp" app v-model="drawer" class=drawer>
                <v-list dense>
                    <v-spacer></v-spacer>
                    <v-avatar size="80px" class="avatarimage">
                        <img :src="user.avatar" alt="Avatar">
                    </v-avatar>
                    <v-spacer class="username">[[user.name]]</v-spacer>
                    <v-spacer class="supportdetails">[[user.gender]], [[user.age]]</v-spacer>
                    <v-subheader>MY CHANNELS</v-subheader>
                    <template v-for="(item, index) in user.mychannels">
                        <v-list-tile :key="item.title" ripple @click="">
                            <v-list-tile-avatar size="30px">
                                <img :src="item.avatar">
                            </v-list-tile-avatar>
                            <v-list-tile-content>
                                <v-list-tile-title class="mychanneltitle">[[item.title]]</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </template>
                    <v-divider class="divide"></v-divider>
                    <v-subheader>MY FAVORITED FRIENDS</v-subheader>
                    <template v-for="(item, index) in user.myfriends">
                        <v-list-tile :key="item.title" ripple @click="">
                            <v-list-tile-avatar size="30px">
                                <img :src="item.avatar">
                            </v-list-tile-avatar>
                            <v-list-tile-content>
                                <v-list-tile-title class="myfriendstitle">[[item.title]]</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </template>
                </v-list>
            </v-navigation-drawer>
            <v-toolbar color="blue darken-3" dark app :clipped-left="$vuetify.breakpoint.mdAndUp" fixed>
                <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
                    <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                    <span class="hidden-sm-and-down">MinuteTalk</span>
                </v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>notifications</v-icon>
                </v-btn>
                <v-menu v-model=menupopout :close-on-content-click="false" :nudge-width="50" offset-y>
                    <v-btn icon slot="activator">
                        <v-avatar size="32px">
                            <img :src="user.avatar" alt="Avatar">
                        </v-avatar>
                    </v-btn>
                    <v-card class=usericonright>
                        <v-list>
                            <v-list-tile avatar>
                                <v-list-tile-avatar>
                                    <img :src="user.avatar" alt="Avatar">
                                </v-list-tile-avatar>
                                <v-list-tile-content>
                                    <v-list-tile-title>[[user.name]]</v-list-tile-title>
                                    <v-list-tile-sub-title>[[user.gender]], [[user.age]]</v-list-tile-sub-title>
                                </v-list-tile-content>
                                </v-list-tile-action>
                            </v-list-tile>
                        </v-list>
                        <v-divider></v-divider>
                        <v-spacer></v-spacer>
                        <v-list class="v-list iconlist">
                            <v-list-tile v-for="(item, i) in iconlist" :key="i" ripple @click="">
                                <v-list-tile-action>
                                    <v-icon>[[item.icon]]</v-icon>
                                </v-list-tile-action>
                                <v-list-tile-title>[[item.title]]</v-list-tile-title>
                            </v-list-tile>
                        </v-list>
                    </v-card>
                </v-menu>
            </v-toolbar>
            <v-content>
                <v-container class="videoarea" fluid fill-height>
                    <div id="videos">
                        <div id="subscriber"></div>
                        <div id="publisher"></div>
                    </div>
                    <v-container class="questions">
                        <div class="question">
                            <v-list class="questionlist">
                                <v-subheader>MY QUESTIONS</v-subheader>
                                <template v-for="(item, index) in myquestion">
                                    <v-list-tile :key="item.title" ripple @click="">
                                        <v-list-tile-content>
                                            <v-list-tile-title class="myquestion">[[item.question]]</v-list-tile-title>
                                        </v-list-tile-content>
                                        <v-list-tile-avatar size="30px">
                                            <img :src="user.avatar">
                                        </v-list-tile-avatar>
                                    </v-list-tile>
                                </template>
                                <v-divider></v-divider>
                                <v-subheader>INCOMING QUESTIONS</v-subheader>
                                <template v-for="(item, index) in otherquestion">
                                    <v-list-tile :key="item.title">
                                        <v-list-tile-avatar size="30px">
                                            <img :src="otheruser.avatar">
                                        </v-list-tile-avatar>
                                        <v-list-tile-content>
                                            <v-list-tile-title class="otherquestion">[[item.question]]</v-list-tile-title>
                                        </v-list-tile-content>
                                    </v-list-tile>
                                </template>
                            </v-list>
                        </div>
                    </v-container>
                </v-container>
                </v-container>
            </v-content>
        </v-app>
    </div>
