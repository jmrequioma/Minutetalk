{% extends 'minutetalk/home.html' %} {% block content %} {% load static %}
  <!-- for livestream part -->
<v-content>
  <v-container class="videoarea" fluid fill-height >
      <div id="videos">
          <div id="subscriber"></div>
          <div id="publisher"></div>
          <v-list>
              <v-list-tile two-line :key="user.name" class="chatname">
                  <v-list-tile-avatar size="40px">
                      <img :src="otheruser.avatar">
                  </v-list-tile-avatar>
                  <v-list-tile-content>
                      <v-list-tile-title class="otherusername">[[otheruser.name]]</v-list-tile-title>
                      <v-list-tile-action class="favorite">
                              <v-btn
                                  :class="otheruser.fav ? 'red--text' : ''"
                                  icon
                                  @click="otheruser.fav = !otheruser.fav"
                                  class="favebtn"
                              >
                                  <v-icon class="iconfave">favorite</v-icon>
                                  <span v-if="!otheruser.fav" style="font-size: 12px" class="notfavorite">Add to favorites</span>
                                  <span v-else class="truefavorite">Favorite</span>
                              </v-btn>
                          </v-list-tile-action>
                  </v-list-tile-content>
                  
              </v-list-tile>
          </v-list>
          <v-spacer></v-spacer>
      </div>
          
  <v-container class="questions">
      <div class="question" >
          <v-navigation-drawer>
              <v-list class="questionlist">
                  <v-subheader>MY QUESTIONS</v-subheader>
                  <template v-for="(item, index) in myquestion">
                      <v-list-tile :key="item.title" ripple @click="click=true">
                              <transition
                              name="custom-classes-transition"
                              enter-active-class="animated tada"
                              leave-active-class="animated bounceOutRight"
                            >
                              
                          <v-list-tile-content v-if>
                              <v-list-tile-title class="myquestion">[[item.question]]</v-list-tile-title>
                          </v-list-tile-content>
                      </transition>
                          <v-list-tile-avatar size="30px">
                                  <img :src="user.avatar">
                          </v-list-tile-avatar>
                      
                      </v-list-tile>
                  </template>
                  <v-divider></v-divider>
                  <v-subheader>INCOMING QUESTIONS</v-subheader>
                  
                  <template v-for="(item, index) in otherquestion">
                          <v-list-tile :key="item.title" >
                              <v-list-tile-avatar size="30px">
                                  <img :src="otheruser.avatar">
                              </v-list-tile-avatar>	
                              <v-list-tile-content>
                                  <small class="timedisplay">[[showtime()]]</small>
                                <v-list-tile-title class="otherquestion">[[item.question]]</v-list-tile-title>
                              </v-list-tile-content>
                          </v-list-tile>
                      </template>
              </v-list>
              </v-navigation-drawer>
      </div>
  </v-container>
  </v-container>
  </v-container>
</v-content>
          <!-- end here for livestream -->
{% endblock %}
